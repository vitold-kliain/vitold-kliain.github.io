                      <label class="text-muted mb-2 text-small" for="car-brand">Марка автомобиля</label>
                      <input type="text" name="car-name"

                             id="car-brand"

                             required>
                    </div>
                  </div>
                  <div class="col-md-4 col-lg-3 my-2 my-md-0 mr-0 mr-lg-2">
                    <div class="form-group">
                      <label class="text-muted mb-2 text-small" for="car-model">Модель автомобиля</label>
                      <div class="position-relative">
                        <select name="select-car-model"
                                class="custom-select"
                                id="car-model"
                                required>
                          <option selected disabled value="">Выберите модель</option>
                          <option value="Model 1">Модель 1</option>
                          <option value="Model 2">Модель 2</option>
                          <option value="Model 3">Модель 3</option>
                          <option value="Model 4">Модель 4</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-lg-3 my-2 my-md-0">

                      <label class="text-muted mb-2 text-small" for="car-year">Год выпуска</label>
                      <div class="position-relative">
                        <select name="select-car-year"
                                class="custom-select"
                                id="car-year"
                                required>
                          <option selected disabled value="">Выберите</option>
                          <option value="Year 2006">2006</option>
                          <option value="Year 2008">2008</option>
                          <option value="Year 2010">2010</option>
                          <option value="Year 2012">2012</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row my-0 my-md-2">
                  <div class="col-md-4 col-lg-3 my-2 my-md-0 mr-0 mr-lg-2">
                    <div class="form-group">
                      <label class="text-muted mb-2 text-small" for="engine-volume">Обьем двигателя</label>
                      <div class="position-relative">
                        <select name="select-engine-volume"
                                class="custom-select"
                                id="engine-volume"
                                required>
                          <option selected disabled value="">Выберите</option>
                          <option value="Volume 1">Обьем 1</option>
                          <option value="Volume 2">Обьем 2</option>
                          <option value="Volume 3">Обьем 3</option>
                          <option value="Volume 4">Обьем 4</option>
